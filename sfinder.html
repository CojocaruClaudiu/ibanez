      <div class="search-section">
        <h2>Style Finder</h2>
        <p>Ajutorul tău în a găsi chitara perfectă!</p>

        <form id="styleFinderForm">
          <label for="playingStyle">Stil de cântat:</label>
          <select id="playingStyle" name="playingStyle">
            <option value="rock">Rock</option>
            <option value="jazz">Jazz</option>
            <option value="blues">Blues</option>
            <option value="metal">Metal</option>
          </select>

          <label for="budget">Buget:</label>
          <input
            type="number"
            id="budget"
            name="budget"
            placeholder="ex. 1000 RON"
          />

          <label for="pickupType">Tip de pickups:</label>
          <select id="pickupType" name="pickupType">
            <option value="single-coil">Single Coil</option>
            <option value="humbucker">Humbucker</option>
          </select>

          <button type="button" onclick="findGuitar()">Găsește Chitara</button>
        </form>
      </div>

      <div id="results" class="search-results">
        <!-- Aici vor apărea rezultatele căutării -->
